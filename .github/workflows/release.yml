name: Build and Release Bot

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Download Node.exe
      run: |
        curl -LO https://nodejs.org/dist/v20.11.1/win-x64/node.exe
        if (!(Test-Path node.exe)) { exit 1 }
        mkdir dist
        mv node.exe dist/

    - name: Copy files
      run: |
        mkdir dist/app
        copy *.js dist\app\
        robocopy node_modules dist\app\node_modules /E
        copy package.json dist\app\

    - name: Create start script
      run: |
        echo node app.js > dist\start.bat

    - name: Compress folder
      run: |
        powershell Compress-Archive -Path dist\* -DestinationPath bot-release.zip

    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        files: bot-release.zip