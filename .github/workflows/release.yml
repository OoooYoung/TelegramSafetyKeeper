name: Build and Release Bot

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install system dependencies
      if: runner.os == 'macOS'
      run: |
        brew install pkg-config
        npm install -g node-gyp

    - name: Install dependencies
      run: npm install

    - name: Prepare distribution
      shell: bash
      run: |
        mkdir -p dist/app
        find . -maxdepth 1 -name '*.js' -exec cp {} dist/app/ \;
        cp package.json dist/app/
        
        # 只有Windows复制node_modules
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cp -r node_modules dist/app/
        fi

    - name: Verify build
      shell: bash
      run: |
        if [ ! -f dist/app/app.js ]; then
          echo "❌ Build failed - main file missing"
          exit 1
        fi

    - name: Create start script
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          echo "node app.js" > dist/start.bat
        else
          echo "#!/bin/bash" > dist/start.sh
          echo "node app.js" >> dist/start.sh
          chmod +x dist/start.sh
        fi

    - name: Compress folder
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          powershell Compress-Archive -Path dist\* -DestinationPath TelegramSafetyKeeper-windows.zip -Force
        elif [[ "$RUNNER_OS" == "Linux" ]]; then
          zip -r TelegramSafetyKeeper-linux.zip dist
        else
          zip -r TelegramSafetyKeeper-macos.zip dist
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TelegramSafetyKeeper-${{ matrix.os }}
        path: TelegramSafetyKeeper-*.zip
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.result == 'success'

    steps:
    - name: Get version
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version || '$(date +%Y.%m.%d)'")
        echo "version=${VERSION}" >> $GITHUB_OUTPUT

    - uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: "Release v${{ steps.version.outputs.version }}"
        body: |
          ## TelegramSafetyKeeper 更新说明
          
          发布时间：${{ steps.datetime.outputs.DATETIME }}
          发布者：${{ github.actor }}
          
          ### 更新内容
          ${{ steps.commit.outputs.MESSAGE }}
          
          ### 支持平台
          - Windows
          - Linux
          - macOS
          
          ### 下载说明
          - Windows/Linux/macOS 用户请下载对应系统的 zip 文件
        files: |
          artifacts/TelegramSafetyKeeper-ubuntu-latest/TelegramSafetyKeeper-linux.zip
          artifacts/TelegramSafetyKeeper-windows-latest/TelegramSafetyKeeper-windows.zip
          artifacts/TelegramSafetyKeeper-macos-latest/TelegramSafetyKeeper-macos.zip