name: Build and Release Bot

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install system dependencies
      if: runner.os == 'macOS'
      run: |
        brew install pkg-config
        npm install -g node-gyp

    - name: Install dependencies
      run: npm install

    - name: Prepare distribution
      shell: bash
      run: |
        mkdir -p dist/app
        cp -r node_modules dist/app/
        find . -maxdepth 1 -name '*.js' -exec cp {} dist/app/ \;
        cp package.json dist/app/

    - name: Verify build
      shell: bash
      run: |
        if [ ! -f dist/app/app.js ]; then
          echo "❌ Build failed - main file missing"
          exit 1
        fi

    - name: Create start script
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          echo "node app.js" > dist/start.bat
        else
          echo "#!/bin/bash" > dist/start.sh
          echo "node app.js" >> dist/start.sh
          chmod +x dist/start.sh
        fi

    - name: Compress folder
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          powershell Compress-Archive -Path dist\* -DestinationPath TelegramSafetyKeeper-windows.zip -Force
        elif [[ "$RUNNER_OS" == "Linux" ]]; then
          zip -r TelegramSafetyKeeper-linux.zip dist
        else
          zip -r TelegramSafetyKeeper-macos.zip dist
        fi

    - name: Save version info
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "${VERSION}" > version.txt

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TelegramSafetyKeeper-${{ matrix.os }}
        path: TelegramSafetyKeeper-*.zip
        retention-days: 1

    - name: Upload version artifact
      uses: actions/upload-artifact@v4
      with:
        name: version
        path: version.txt
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.result == 'success'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Read version
      id: version
      run: |
        VERSION=$(cat artifacts/version/version.txt)
        echo "version=${VERSION}" >> $GITHUB_OUTPUT

    - name: Get current datetime
      id: datetime
      run: |
        echo "DATETIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

    - name: Get commit message
      id: commit
      run: |
        echo "MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: "Release v${{ steps.version.outputs.version }}"
        body: |
          ## TelegramSafetyKeeper 更新说明

          **版本号**: v${{ steps.version.outputs.version }}  
          **发布时间**: ${{ steps.datetime.outputs.DATETIME }}  
          **发布者**: ${{ github.actor }}  

          ### 更新内容
          ${{ steps.commit.outputs.MESSAGE }}

          ### 支持平台
          - **Windows/Linux/macOS**

          ### 下载说明
          请根据您的系统下载对应的压缩包：
          - Windows 用户: `TelegramSafetyKeeper-windows.zip`
          - Linux 用户: `TelegramSafetyKeeper-linux.zip`
          - macOS 用户: `TelegramSafetyKeeper-macos.zip`

          ### 安装指南
          1. 解压下载的压缩包
          2. Windows: 双击 `start.bat`  
             Linux/macOS: 终端运行 `./start.sh`

        files: |
          artifacts/TelegramSafetyKeeper-ubuntu-latest/TelegramSafetyKeeper-linux.zip
          artifacts/TelegramSafetyKeeper-windows-latest/TelegramSafetyKeeper-windows.zip
          artifacts/TelegramSafetyKeeper-macos-latest/TelegramSafetyKeeper-macos.zip
